<template>
	<lightning-card>
		<div class="quote-button">
			<button class="slds-button slds-button_success" onclick={handleComplete} style = "height:20px">{quoteButton}</button>
		</div>

		<div class="grid-container">
			<div class="img-src">
				<img src={imageSrc} alt="Dummy Image" />
			</div>
			<div class="star-button">
				<lightning-button variant="Success" label={starRating} icon-name="utility:favorite"
					onclick={handleStar}>
				</lightning-button>
			</div>
		</div>

		<div style="text-align:center;" class="para-src">
			<p>This Is a Testing Paragraph</p>
		</div>
		<div class="summary-src">
			<h2> Summary </h2>
		</div>
		<template for:each={options} for:item="field">
			<div key={field.apiName} class="grid-container">
				<div class="left-column">
					<span>{field.label}</span>
				</div>
				<div class="right-column">
					<span>{field.fieldName}</span>
				</div>
			</div>
            <div key={field.apiName} class="grid-container1"></div>
		</template>
	</lightning-card>
</template>
